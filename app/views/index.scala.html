@(message: String, result: Array[String])

@main("Biker Crawler") {

	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" media="screen" rel="stylesheet" type="text/css" />
	<link href="@routes.Assets.at("stylesheets/all.css")" media="screen" rel="stylesheet" type="text/css" />
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	
    <h1>Extracted from BikerShop:</h1>
 <!--    @for(i <- 0 until result.length){
    	<p>@result(i)</p>
    } -->

    <div id="main">

		<div class="container">
  			<div class="row">

		  	@for(i <- 1 until 3){
		    <div class="span4">
		      <article class="job">
		        <header class="clearfix">
		          <div class="meta">
		            <span class="count">@((i).toInt)</span>
		          </div>
		          <div class="more">
		            <a href="@result(i*4-4)" data-toggle="modal">詳細資訊</a>
		          </div>
		        </header>
		        <div class="card">
		          <div class="card-body">
		            <h1>@result(i*4-3)</h1>
		          </div>
		          <div class="card-footer">
		            <span class="label label-info">@result(i*4-2)</span>
		          </div>
		        </div>
		      </article>

		    </div>
		    }
		
		</div>
	</div>

}
